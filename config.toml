  # Uncomment this if you want a portrait on your start page
  #
  [params.portrait]
    path     = "/grey-512x512.png"
    alt      = "Portrait"
    maxWidth = "100px"

  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:maseric7@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/rickseven"

  [[params.social]]
    name = "linkedin"
