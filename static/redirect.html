<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const redirectUrl = params.get('url');
        if (redirectUrl) {
            window.location.href = redirectUrl;
        } else {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
